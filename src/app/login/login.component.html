<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="customerId">Customer ID:</label>
        <input type="text" class="form-control" id="customerId" [(ngModel)]="customerId" name="customerId">
      </div>
      <div class="form-group">
        <label for="pin">PIN:</label>
        <input type="password" class="form-control" id="pin" [(ngModel)]="pin" name="pin">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a routerLink="/register">Sign Up</a></p>
  </div>
