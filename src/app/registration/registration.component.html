<div class="container mt-4">
    <h2>Customer Registration</h2>
    <form #registrationForm="ngForm" (ngSubmit)="registerCustomer()">
        <div class="form-group">
        <label for="customerId">Customer ID</label>
        <input type="text" id="customerId" name="customerId" [(ngModel)]="customerId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" [(ngModel)]="firstname" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="lastname" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
      </div>
      <!-- <div class="form-group">
        <label for="pin">Generated PIN: {{ generatedPin }}</label>
      </div> -->
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid" (click)="registerCustomer()">Register</button>
      <div class="text-center mt-3">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </form>
  </div>
